<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Treinamento 01</title>
</head>
<body>
    <h1>ver console do navegador</h1>
        <h2>aprendendo javascript pelo básico
            Aula 01: variáveis 
        </h2>
    <script>
    let nome = "Arthur";
    let nascimento = 1993;
    let anoAtual = new Date().getFullYear(); // pega o ano atual automaticamente
    let idade = anoAtual - nascimento;
    let altura = 1.70;
    let estudante = true;

    console.log("Nome:", nome);
    console.log("Idade:", idade);
    console.log("Altura:", altura);
    console.log("É estudante?", estudante);
    </script>
</body>
</html>
