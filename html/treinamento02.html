<body>
    <h1>Treinamento com Array e Chave valor</h1>

    <script>
    let comida=["Pizza", "sushi", "Churrasco"];

    nome: "Arthur",
    idade: 32,
    altura: 1.70,
    }
    
    console.log(pessoa.nome);

    </script>

</body>
